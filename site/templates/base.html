<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}"/>

  <!-- Caminhos corretos a partir de site/output/ -->
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="../assets/css/theme.css"/>
</head>
<body>

<header>
  <div class="container" style="display:flex;align-items:center;">
    <div class="brand">
      <img src="../assets/img/logo.svg" alt="Logo" style="height:42px"/>
      <div style="display:flex;flex-direction:column;">
        <strong style="font-size:16px;color:white">Finanças & Invest.</strong>
        <small style="color:rgba(255,255,255,0.85)">
          Conteúdo diário automatizado
        </small>
      </div>
    </div>

    <nav aria-label="main navigation">
      <a href="../index.html">Início</a>
      <a href="../rss.xml">RSS</a>
      <a href="../sitemap.xml">Sitemap</a>
      <a href="#" class="cta" style="margin-left:18px">Assine grátis</a>
    </nav>
  </div>
</header>

<main class="container" id="content">
  {{ content }}
</main>

<footer>
  <div class="container">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:18px;flex-wrap:wrap">
      <div>© {{ year }} Finanças & Investimentos</div>
      <div style="color:var(--muted)">
        Conteúdo educacional — não é recomendação de investimento
      </div>
    </div>
  </div>
</footer>

</body>
</html>
