name: Build & Publish Site (HuggingFace LLaMA)

on:
  schedule:
    - cron: "0 10 * * *"
    - cron: "0 16 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: 'America/Sao_Paulo'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install markdown jinja2 pyyaml pytrends requests python-frontmatter

    - name: Validate HuggingFace token
      run: |
        if [ -z "${{ secrets.HUGGINGFACE_API_KEY }}" ]; then
          echo "HUGGINGFACE_API_KEY is missing. Add it in Settings > Secrets." && exit 1
        fi

    - name: Collect trending data
      run: python scripts/collect_trending.py

    - name: Generate articles with LLaMA (HuggingFace)
      env:
        HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
      run: python scripts/generate_article.py --count 2

    - name: Build static site
      run: python scripts/site_generator.py

    - name: Validate site output
      run: test -f site/output/index.html

    - name: Upload site artifact (v4-compatible)
      uses: actions/upload-pages-artifact@v3
      with:
        path: site/output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  notify:
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          BUILD_STATUS: ${{ needs.build.result }}
          DEPLOY_STATUS: ${{ needs.deploy.result }}
        run: |
          STATUS="success"
          if [ "$BUILD_STATUS" != "success" ] || [ "$DEPLOY_STATUS" != "success" ]; then
            STATUS="failure"
          fi

          MSG="Site build: ${STATUS}. Repo: $GITHUB_REPOSITORY. Run: $GITHUB_RUN_ID"

          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d chat_id="${TELEGRAM_CHAT_ID}" \
              -d text="$MSG"
          else
            echo "Telegram secrets not set â€” skipping notification."
          fi
